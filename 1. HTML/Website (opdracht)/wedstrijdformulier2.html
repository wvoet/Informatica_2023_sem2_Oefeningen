<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="utf-8">
    <title>Wedstrijdformulier</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="ugent.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <main>
                    <header>
                        <h1 id="naam">Judoregels Wout Voet</h1>
                        <nav>
                            <ul>
                                <li><a href="index.html">Hoofdpagina</a></li>
                                <li><a href="wedstrijdformulier.html">Wedstrijdformulier</a>
                                <li><a href="index.html#hoe">regels</a></li>
                            </ul>
                        </nav>
                    </header>
                    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
                        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
                        crossorigin="anonymous"></script>
                    <form action="https://formspree.io/f/xpzerdod" method="POST">
                        <fieldset>
                            <legend id="form">
                                <h1>Formulier</h1>
                            </legend>
                            <!--Contact formulier-->
                            <fieldset>
                                <legend>Contact Informatie</legend>
                                <div class="row">
                                    <div class="col">
                                        <label for="voornaam">Voornaam:</label>
                                        <input type="text" class="form-control" id="voornaam" name="voornaam"
                                            placeholder="Bob" aria-required>
                                    </div>
                                    <div class="col">
                                        <label for="familienaam">Familienaam:</label>
                                        <input type="text" class="form-control" id="familienaam" name="voornaam"
                                            placeholder="de Bouwer" aria-required>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <label for="email">email:</label>
                                        <input type="email" class="form-control" id="email" name="email"
                                            placeholder="Bob.de.Bouwer@vdab.be" required>
                                    </div>
                                </div>
                                <fieldset>
                                    <div class="row">
                                        <div class="col">
                                            <label for="Adres">Adres:</label>
                                            <input type="text" class="form-control" id="straat" name="straat"
                                                aria-required>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label for="stad" class="form-label">Stad/gemeente</label>
                                            <input type="text" class="form-control" id="stad" name="stad">
                                        </div>
                                        <div class="col-md-4">
                                            <label for="land" class="form-label">Land</label>
                                            <select id="land" name="land" class="form-select">
                                                <option selected>kies...</option>
                                                <option value="belgie">BelgiÃ«</option>
                                                <option value="nederland">Nederland</option>
                                                <option value="frankrijk">Frankrijk</option>
                                                <option value="luxemburg">Luxemburg</option>
                                                <option value="duitsland">Duitsland</option>
                                                <option value="verenigd koninkrijk">Verenigd Koninkrijk</option>
                                            </select>
                                        </div>
                                        <div class="col-md-2">
                                            <label for="postcode" class="form-label">Postcode</label>
                                            <input type="number" class="form-control" id="postcode">
                                        </div>
                                    </div>
                                </fieldset>
                                <input type="checkbox" id="contact_opnemen" name="contact_opnemen"
                                    value="contact_opnemen" class="checkbox">
                                <label for="contact_opnemen">Ik mag gecontacteerd worden.</label>
                                <br>
                            </fieldset>
                            <br>
                            <!--Wedstrijd-->
                            <fieldset>
                                <legend>Wedstrijdvraag</legend>
                                <div>
                                    <label for="vraag1" class="form-label">1. Hoeveel kleuren judobanden zijn
                                        er?</label>
                                    <input type="number" id="vraag1" name="vraag1" class="form-control" aria-required>
                                </div>
                                <div>
                                    <label for="vraag2" class="form-label">2. Welke zijn dit? (gelieve kommas tussen de
                                        kleuren te
                                        plaatsen)</label>
                                    <textarea id="vraag2" name="vraag2" rows="4" cols="50"
                                        placeholder="Appelblauwzeegroen" class="form-control"></textarea>
                                </div>
                                <div class="col-auto">
                                    <h5>
                                        3. Welke Japanse meester ontwikkelde de
                                        grondleggingen van
                                        judo?
                                    </h5>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="vraag3" id="optie1"
                                            value="Jigoro Kano">
                                        <label class="form-check-label" for="optie1">
                                            Jigoro Kano
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="vraag3" id="optie2"
                                            value="Mitsuyo Maeda">
                                        <label class="form-check-label" for="optie2">
                                            Mitsuyo Maeda
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="vraag3" id="optie3"
                                            value="Kazushi Sakuraba">
                                        <label class="form-check-label" for="optie3">
                                            Kazushi Sakuraba
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="vraag3" id="optie4"
                                            value="Masahiko Kimura">
                                        <label class="form-check-label" for="optie4">
                                            Masahiko Kimura
                                        </label>
                                    </div>
                                    <div class="form-check disabled">
                                        <input class="form-check-input" type="radio" name="vraag3" id="optie5"
                                            value="Danny DeVito" disabled checked>
                                        <label class="form-check-label" for="optie5">
                                            Danny DeVito
                                        </label>
                                    </div>
                                </div>

                                <div class="col-auto">
                                    <label id="vraag4" class="form-label">4. Welk raar feitje is waar over judo?</label>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="vraag4" id="optie1"
                                            value="Optie A">
                                        <label class="form-check-label" for="optie1">
                                            Optie A: De oorspronkelijke naam van judo was "Yawara", wat "slimme hand"
                                            betekent in het Japans.
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="vraag4" id="optie2"
                                            value="Optie C">
                                        <label class="form-check-label" for="optie2">
                                            Optie B: Jigoro Kano, de oprichter van judo, had een hekel aan vechten en
                                            ontwikkelde de sport als een manier om fysiek fit te blijven zonder geweld
                                            te gebruiken.
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="vraag4" id="optie3"
                                            value="Optie C">
                                        <label class="form-check-label" for="optie3">
                                            Optie C: Het leren van judo kan je helpen om beter te slapen, omdat de sport
                                            je
                                            helpt om
                                            stress te
                                            verminderen en ontspanning te bevorderen.
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="vraag4" id="optie4"
                                            value="Optie D">
                                        <label class="form-check-label" for="optie4">
                                            Optie D: Judo werd oorspronkelijk ontwikkeld voor samoerai om te leren hoe
                                            ze zich konden verdedigen zonder hun wapens te gebruiken.
                                        </label>
                                    </div>
                                </div>
                            </fieldset>
                        </fieldset>
                        <br>
                        <div class="row">
                            <div class="col-auto">
                                <button type="submit" class="btn btn-primary mb-3" value="verstuur">verstuur</button>
                            </div>
                            <div class="col-auto">
                                <button type="reset" class="btn btn-secondary" value="opnieuw instellen">opnieuw
                                    instellen</button>
                            </div>
                        </div>
                    </form>
                </main>
                <footer id="footer-last">
                    <p class="auteur">Auteur: Wout Voet</p>
                    <p class="time">laatst bewerkt op: <time datetime="2023-03-06 11:30">06/03/2023</time></p>
                </footer>
            </div>
        </div>
    </div>
</body>



</html>
