<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Shopping list</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: separate;
        }
    </style>
</head>

<body>
    <table>
        <caption>Shopping list</caption>



        <tr>
            <td>1.</td>
            <td>T-Shirt</td>
            <td>$24.99</td>
        </tr>
        <tr>
            <td>2.</td>
            <td>Jacket</td>
            <td>$130</td>
        </tr>
        <tr>
            <td colspan="2">Total cost</td>
            <td>$154.99</td>
        </tr>
    </table>
</body>

</html>
